<ion-header>

  <ion-navbar>
    <ion-title>payfort Payment</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  
  <h3>credit card</h3>

  <form [formGroup]="payment_form">
      <ion-item>
          <ion-label floating >Credit Card Number</ion-label>
          <ion-input type="email" formControlName="cardNumber"></ion-input>
        </ion-item> 
        <div class="validation-errors">
            <ng-container *ngFor="let validation of validation_messages.cardNumber">
              <div class="error-message" *ngIf="payment_form.get('cardNumber').hasError(validation.type) && (payment_form.get('cardNumber').dirty)">
                {{ validation.message }}
              </div>
            </ng-container>
          </div>
        <ion-item>
            <ion-label floating >Card Holder Name  </ion-label>
            <ion-input type="text" formControlName="cardHolderName"></ion-input>
        </ion-item> 
        <div class="validation-errors">
            <ng-container *ngFor="let validation of validation_messages.cardHolderName">
              <div class="error-message" *ngIf="payment_form.get('cardHolderName').hasError(validation.type) && (payment_form.get('cardHolderName').dirty)">
                {{ validation.message }}
              </div>
            </ng-container>
          </div>
        <ion-item>
              <ion-label floating >Expiration Date</ion-label>
              <ion-input type="" formControlName="expiryDate"></ion-input>
        </ion-item> 
        
        <ion-item>
                <ion-label floating >Card Verification Number  </ion-label>
                <ion-input type="number" formControlName="CVV"></ion-input>
        </ion-item> 
        <div class="validation-errors">
            <ng-container *ngFor="let validation of validation_messages.CVV">
              <div class="error-message" *ngIf="payment_form.get('CVV').hasError(validation.type) && (payment_form.get('CVV').dirty)">
                {{ validation.message }}
              </div>
            </ng-container>
          </div>
        <button class="btn_register" ion-button round outline type="submit" [disabled]="!payment_form.valid" (tap)="paymentFormSubmit(payment_form.value)">place Order</button>

  </form>

  <ion-row [hidden]="dataAvaliable" align-items-center justify-content-center class="preloader">
		<img src="assets/imgs/preloader.gif">
	</ion-row>
</ion-content>
